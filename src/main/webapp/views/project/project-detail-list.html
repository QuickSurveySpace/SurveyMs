<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>调查管理</title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/search.css">
    <link rel="icon" href="../image/code.png">
    <style>
        .layui-table {
            margin: 0;
        }
    </style>
</head>

<body class="body">

<div class="condition">
    <form id="condition" class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-inline">
                    <select name="companyId" id="companyId">
                        <option value="-1">全部</option>
                        <option value="1">华为</option>
                        <option value="2">阿里巴巴</option>
                        <option value="3">京东</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">区域名称</label>
                <div class="layui-input-inline">
                    <select name="regionId" id="regionId">
                        <option value="-1">全部</option>
                        <option value="1">华北</option>
                        <option value="2">华中</option>
                        <option value="3">西北</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">网点名称</label>

                <div class="layui-input-inline">
                    <input type="text" name="netName" placeholder="模糊搜索" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="status" id="status">
                        <option value="-1">全部</option>
                        <option value="1">待审</option>
                        <option value="2">通过</option>
                        <option value="3">申诉</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline fr">
                <button type="button" id="search-btn" class="layui-btn btn-search mgl-20">
                    <i class="layui-icon">&#xe615;</i>
                    查询
                </button>
            </div>
        </div>
    </form>
</div>

<div id="page-btns" class="layui-btn-group fl">
</div>

<table id="project-detail-list" class="layui-table" lay-filter="test">

</table>

<div id="barDemo" style="display: none">

</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/controller/project/project-detail-list.js"></script>
</body>

</html>
