<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>问卷调查-预览问卷</title>
    <link rel="stylesheet" href="../../css/question/common.css">
    <link rel="stylesheet" href="../../css/question/bootstrap.css">
</head>
<body>
<div class="wapper">
    <div class="content-wapper">
        <!-- 内容区 -->
        <div class="m-container m-content-noleft preview-content">
            <div class="survey-view-area" id="surveyView">
                <button class="btn btn-default survey-view-btn" type="button" name="button" onclick="goBack()">关闭
                </button>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs survey-view-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#phone" aria-controls="home" role="tab" data-toggle="tab">手机预览</a>
                    </li>
                    <li role="presentation">
                        <a href="#web" aria-controls="profile" role="tab" data-toggle="tab">电脑预览</a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="phone">
                        <div class="phone-bg">
                            <iframe id="preview_mobile_iframe" borderwidth='0' frameborder='0'></iframe>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="web">
                        <iframe id="preview_computer_iframe" width="100%" height="500" borderwidth='0' frameborder='0'></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/common/module-manage.js"></script>
<script type="text/javascript" src="../../frame/layui/layui.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/jquery-1.12.4.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/moment.js"></script>
<script type="text/javascript" charset="utf8" src="../../frame/form-srializeJSON.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/question/jquery.ui.js"></script>
<script type="text/javascript" charset="utf8" src="../../js/question/bootstrap.js"></script>
<script>
    $(function () {
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }

        var surveyId = GetQueryString('surveyId');
        var i = GetQueryString('tab');

        if (i !== null && i.toString().length > 0) {
            i -= 1;
            $('#surveyView .nav-tabs li:eq(' + i + ') a').tab('show')
        }

        $("#preview_mobile_iframe").attr("src", "view-survey.html?surveyId="+surveyId);
        $("#preview_computer_iframe").attr("src", "view-survey.html?surveyId="+surveyId);
    })

    function goBack() {
        if (history.length > 1) {
            window.history.back()
        } else {
            window.close()
        }
    }
</script>
</body>
</html>
